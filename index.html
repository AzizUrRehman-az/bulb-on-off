<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Day 2: Bulb On Off</h1>
    <div class="imgView">
      <img src="Images/bulbOffimg.png" id="bulb" />
    </div>
    <div class="btnView">
      <input
        type="button"
        value="On"
        class="btn"
        id="btnOn"
        onclick="bulbOn()"
      />
      <input
        type="button"
        value="Off"
        class="btn"
        id="btnOff"
        onclick="bulbOff()"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
